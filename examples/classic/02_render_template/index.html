<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Title</title>
</head>
<body>
<div id='app'></div>
<script src='../../../dist/vue.js'></script>
<script>
  // 如果同时设置template和render此时会渲染什么？
  const vm = new Vue({
    el: "#app",
    template: "<h1>Hello Template</h1>",
    render(h){
      return h("h1","hello render")
    }
  })
</script>
</body>
</html>
